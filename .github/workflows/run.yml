name: Run Bot

on:
  schedule:
  - cron: 0 1 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        CONSUMER_KEY: ${{secrets.CONSUMER_KEY}}
        CONSUMER_SECRET: ${{secrets.CONSUMER_SECRET}}
        ACCESS_TOKEN: ${{secrets.ACCESS_TOKEN}}
        ACCESS_TOKEN_SECRET: ${{secrets.ACCESS_TOKEN_SECRET}}
    steps:
    - uses: actions/checkout@v2
    - name: Configure git
      run: |
        git config user.name "eggplants"
        git config user.email "${{secrets.MAIL}}"
        git remote set-url origin https://eggplants:${{secrets.GITHUB_TOKEN}}@github.com/${{ github.repository }}
        git checkout master
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tulips_latest.py
      run: |
        chmod +x ./tulips_latest.py
        ./tulips_latest.py
    - name: Commit
      run: |
        git add .
        git commit -m "update: $(date +%y%m%d)"
        git push origin master
